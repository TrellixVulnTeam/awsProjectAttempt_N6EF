<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Program 4 App</title>
  </head>
  <body>
    <h1> Run the program </h1>
    <p> use the following buttons </p>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"> </script>
    <script type=text/javascript> $(function() { $("#mybutton").click(function (event) { $.getJSON('/LoadFunc', { },
    function(data) { }); return false; }); }); </script>

    <input type="button" id="myButton" value="Load Data"/>

    <script type=text/javascript> $(function() { $("#clearButton").click(function (event) { $.getJSON('/ClearFunc', { },
    function(data) { }); return false; }); }); </script>
    <input type="button" id="clearButton" value="Clear Data"/>

    <p></p>
	<form method="post" id="form">
        <label for="FirstName"> First Name: </label>
        <input type="text" id="FirstName" name="fName" autofocus autocomplete="off">

        <button>Query</button>
	</form>
    <p id="loaddat"></p>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script>
			$('#form').on('submit', function(e){
				var number = $('#FirstName').val();
				e.preventDefault();
				$.ajax({
					url: 'http://127.0.0.1:5000/loaddat/',
					data: {'fName': number},
					method: 'POST',
					success: function(data) {
						$('#FirstName').val('');
						$('#loaddat').html('Square of ' + number + ' is ' + data['loaddat'])
					}
				});
			});
		</script>

    <ul>
        {% for item in data %}
        <li> {{item}}</li>
        {% endfor %}
    </ul>
  </body>
</html>
